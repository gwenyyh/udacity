<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sparkify</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Sparkify Project</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="https://www.udacity.com/">Made with Udacity</a></li>
                <li><a href="https://github.com/">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="jumbotron">
    <div class="container">
        <h1 class="text-center">Sparkify Project</h1>
        <p class="text-center">Making churn predictions</p>
        <hr />
      
        <div class="form-group row">
            <div class="col-xs-6 form-group-lg">
                <form action="/go" method="get">
                    <input type="number" min=0 max=1 class="form-control form-control-lg" name="feature1" placeholder="gender: 1 for Female and 0 for Male">
                    <input type="number" min=0 class="form-control form-control-lg" name="feature2" placeholder="number of visits to page NextSong">
                    <input type="number" min=0 class="form-control form-control-lg" name="feature3" placeholder="number of visits to page Downgrade">
                    <input type="number" min=0 class="form-control form-control-lg" name="feature4" placeholder="number of visits to page Upgrade">
                    <input type="number" min=0 class="form-control form-control-lg" name="feature5" placeholder="number of visits to page Thumbs Down">
                    <input type="number" min=0 class="form-control form-control-lg" name="feature6" placeholder="number of visits to page Thumbs Up">
                    <input type="number" min=0 class="form-control form-control-lg" name="feature7" placeholder="number of visits to page Submit Upgrade">
                    <input type="number" min=0 class="form-control form-control-lg" name="feature8" placeholder="number of visits to page Add Friend">
                    <input type="number" min=0 class="form-control form-control-lg" name="feature9" placeholder="number of visits to page Add to Playlist">
                    <input type="number" min=0 class="form-control form-control-lg" name="feature10" placeholder="number of visits to page Roll Advert">
                    <input type="number" min=0 class="form-control form-control-lg" name="feature11" placeholder="number of days being member as paid">
                    <input type="number" min=0 class="form-control form-control-lg" name="feature12" placeholder="number of days being member as free">
                    <div class="col-lg-offset-5" style="padding-top: 20px">
                        <button type="submit" class="btn btn-lg btn-success">Predict</button>
                    </div>
                </form>
            </div>
            <div class="col-xs-6">
                {% block message %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>

</body>
</html>
